<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    
    <link rel="icon" href="https://cn.vuejs.org/images/logo.svg">
    <title>Data bind</title>
</head>
<body>
    <div id="root">
        <h1>Register</h1>
        <div>Username: <input style="width: 300px;" type="text" :value="name"></div>
        <div>Password: <input style="width: 300px;" type="password" v-model:value="password"></div>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
                name:'Yuo can input something here...',
                password:'?????'
            }
        })
    </script>
    
  

</body>
</html>
